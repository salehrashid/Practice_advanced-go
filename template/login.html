<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
<form name="login-user" action="/login-user" method="POST">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Login</h1>
        <div class="mb-3">
            <label for="nama" class="form-label">Name</label>
            <input type="text" class="form-control" id="nama" name="nama">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="mt-3">You don't have account? <a href="/signup" class="text-decoration-none">click here</a></p>
        <div class="text-center justify-content-around d-flex">
            <img class="mb-5" style="width: 20%"
                 src="https://motiska.id/wp-content/uploads/2023/03/image-2023-03-02T211329.375.webp">
            <img class="mb-5" style="width: 20%"
                 src="https://img-03.stickers.cloud/packs/29545826-d4d0-4da6-9fe1-c28672227830/webp/4f0a9e88-987b-4fa4-aa5c-43ccb2e03aeb.webp">
            <img class="mb-5" style="width: 20%"
                 src="https://linda.nyc3.cdn.digitaloceanspaces.com/384_sl3_png-a_1_jpg-o/sticker-fan_11647159_o.jpg">
        </div>
    </div>
</form>
</body>
</html>

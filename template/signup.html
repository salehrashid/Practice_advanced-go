<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign Up Page</title>
</head>
<body>
<form name="signup-user" action="/signup-user" method="POST">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Register</h1>
        <div class="mb-3">
            <label for="nama" class="form-label">Name</label>
            <input type="text" class="form-control" id="nama" name="nama">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="mt-3">You have account? <a href="/login" class="text-decoration-none">click here</a></p>
        <div class="text-center d-flex justify-content-around">
            <img class="mb-5" style="width: 20%"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKP_Q3tNpKlOLR3PAE4V1VuX0Lg827RiBJ5aarrMPDeW2GTjdiK5f1BcNi5Cl6YP7ZMzU&usqp=CAU">
            <img class="mb-5"
                 src="https://i.pinimg.com/474x/cd/b2/4f/cdb24f6f28ee7798056343d6c04188f1.jpg">
            <img class="mb-5" style="width: 24%"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBsR0lbqWTpVyDU5nOeC5THNBa1WcGDi-XSg&usqp=CAU">
        </div>
    </div>
</form>
</body>
</html>
